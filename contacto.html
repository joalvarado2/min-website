<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/index.css">
    <link rel="stylesheet" href="/styles/normalize.css">
    <title>Min-Website</title>
</head>

<body>
    <header class="site-header">
        <nav>
            <a href="index.html" id="inicio" class="color">Inicio</a>
            <a href="galeria.html" class="color">Galeria</a>
            <a href="video.html" class="color">Video & Audio</a>
            <a href="contacto.html" class="color">Contacto</a>
        </nav>
    </header>
    <main class="container">
        <div>
            <form action="enviar.php" method="POST" class="img"  onsubmit="return validar()">
                <legend>Contact√°nos llenando todos los campos</legend>

                <div class="contenedor-campos">
                    <div class="campo w-100">
                        <label>Nombre</label>
                        <input id="nombre" type="text" name="nombre" placeholder="Nombre" required>
                    </div>
                    <div class="campo w-100">
                        <label>Apellidos</label>
                        <input id="apellidos" type="text" name="apellidos" placeholder="Apellidos" required>
                    </div>

                        <label>Correo</label>
                        <input id="correo" type="email" name="email" placeholder="maria123@example.com" required>
                    </div>
                    <div class="campo w-100">
                        <label>Mensaje</label>
                        <textarea id="mensaje" name="mensaje" placeholder="escribe tu mensaje mayor a 30 caracteres" required></textarea>
                    </div>
                </div> <!-- contenedor-campos -->

                <div class="enviar">
                    <input type="submit" class="btn" value="enviar">
                </div>
            </form>
        </div>
        <div class="botones">
            <a href="video.html" class="btn">Regresar</a>
        </div>
